<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Home Page/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Masai Connect</title>
    <link rel="stylesheet" href="add.css">
</head>

<body>
    <div id="main">
        <div id="left">
            <div>
                <div>
                    <img src="/Images/Logo.png" id="logo" alt="Masai Connect">
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    <p>Dashboard</p>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        person_search
                    </span>
                    <p>Search</p>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        groups
                    </span>
                    <p>Groups</p>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        task_alt
                    </span>
                    <p>Tasks</p>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                    <p>Acccount</p>
                </div>
            </div>
            <div>
                <div><span class="material-symbols-outlined">
                        rate_review
                    </span>
                    <p>Feedback</p>
                </div>
                <div><span class="material-symbols-outlined">
                        logout
                    </span>
                    <p>Logout</p>
                </div>

            </div>
        </div>
        <div id="right">
            <div id="r1">
                <div>
                    <img src="/Images/fast-forward.png" alt="" id="slide">
                </div>
                <div>
                    <img src="/Images/alarm.png" alt="">
                    <img src="/Images/man.png" alt="" id="profile">
                </div>
            </div>
            <hr>
            <form id="form">
                <input type="text" placeholder="Enter employee name" id="name" required>
                <input type="email" placeholder="Enter employee E-mail id" id="email" required>
                <input type="password" placeholder="Enter employee password" id="pass" required>
                <input type="submit" id="submitbtn">
            </form>
            <div>
                <span id="status"></span>
            </div>
        </div>
    </div>
</body>
<script>
    let visible = true;
    let left = document.getElementById("left");
    let right = document.getElementById("right");
    let status = document.getElementById("status");
    document.getElementById("slide").addEventListener("click", function () {
        if (visible == true) {
            left.style.display = "none";
            right.style.width = "100%";
            status.style.width = "99%"
            visible = false;
        }
        else {
            left.style.display = "block";
            right.style.width = "80%";
            status.style.width = "82%"
            visible = true;
        }
    })

    let name = document.getElementById("name");
    let email = document.getElementById("email");
    let pass = document.getElementById("pass");
    let submitbtn = document.getElementById("submitbtn");
    const url = new URL('https://64b63253df0839c97e151a61.mockapi.io/api/admin/users');

    submitbtn.addEventListener("click", function (e) {
        e.preventDefault();

        let newemployee = {
            "name": name.value,
            "email": email.value,
            "password": pass.value
        };

        url.searchParams.append('email', email.value);

        fetch(url, {
            method: 'GET',
            headers: { 'content-type': 'application/json' },
        }).then(res => {
            return res.json();
        }).then(data => {
            let length = data.length;
            console.log(length);

            if (length === 1) {
                status.innerText = "This Email Id is already present in our System";
                status.style.color = "red";
            } else if (length > 1){
                fetch(url, {
                    method: 'POST',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify(newemployee)
                }).then(res => {
                    return res.json();
                }).then(data => {
                    console.log(data);
                    status.innerText = "Manager is added successfully";
                    status.style.color = "green";
                }).catch(error => {
                    console.log(error);
                });
            }

            name.value = "";
            email.value = "";
            pass.value = "";
            setTimeout(() => {
                location.reload();
            }, 2000);
        }).catch(error => {
            console.log(error);
        });
    });
</script>

</html>
