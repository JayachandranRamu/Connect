    let cont = document.getElementById("body");
    function display(data) {
        cont.innerHTML = "";
        // <!-- <thead>

        // let thead=document.createElement("thead");

        // trow.append(tr1,tr2,tr3,tr4);
        // thead.append(trow);
        // cont.append(thead)
        data.forEach(function (item, ind) {
            if (ind < 8) {

                let row = document.createElement("tr");
                row.className = "row";

                let id = document.createElement("td");
                id.innerText = item.id;

                let name = document.createElement("td");
                name.innerText = item.name;

                let email = document.createElement("td");
                email.innerText = item.email;

                let studentcode = document.createElement("td");
                studentcode.innerText = item.student_code;

                let status = document.createElement("td");
                if (item.active == true) {
                    status.style.color = "green";
                    status.innerText = "ACTIVE";
                }
                else {
                    status.style.color = "red";
                    status.innerText = "INACTIVE";
                }

                row.append(id, name, email, studentcode, status);
                cont.append(row);
            }
        })
    }

    let current = localStorage.getItem("current");
    let id = localStorage.getItem("userid");
    let LogoutBtn = document.getElementById("LogoutBtn");
    LogoutBtn.addEventListener("click", async function (event) {
        event.preventDefault();
        let status = false;
        try {
            let res = await fetch(`https://64b63253df0839c97e151a61.mockapi.io/${current}/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ active: status }),
            });

            window.location.href = "/Project/Log-In/login.html";
        } catch (error) {
            console.log(error);
        }
    });
</script>
