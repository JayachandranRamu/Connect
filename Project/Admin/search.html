<script>
    const url = new URL('https://64b63253df0839c97e151a61.mockapi.io/Students');

    let searchInp = document.getElementById("search")
    function fetchData(url) {
        fetch(url)
            .then((res) => {
                return res.json();
            })
            .then(function (data) {

</script>
