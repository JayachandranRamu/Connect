<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        rel="stylesheet">
    <title>Masai Connect</title>
    <link rel="stylesheet" href="/Project/Admin/style1.css">

<body>
    <div id="main">
        <div id="left">
            <div>
                <div>
                    <img src="/Project/Images/Logo.png" id="logo" alt="Masai Connect">

                <div id="dashboard">

                <div id="search">

                        person_search
                    </span>
                    <p>Search</p>
                </div>
                <div id="students">
                    <span class="material-symbols-outlined">
                        diversity_2
                    </span>
                    <p>Students</p>
                </div>
                <div id="employee">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <p>Employee</p>
                </div>
            </div>
            <div>
                <div>
                    <span class="material-symbols-outlined">
                        rate_review
                    </span>
                    <p>Feedback</p>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <p>Logout</p>
                </div>

            </div>
        </div>
        <div id="right">
            <div id="r1">
                <div>
                    <img src="/Project/Images/fast-forward.png" alt="" id="slide">
                </div>
                <div>
                    <img src="/Project/Images/alarm.png" alt="">

                </div>
            </div>
            <div>
                <p>Dashboard</p>
                <a href="/Project/Admin/add.html">
                    <button>Add an Employee/Student</button>
                </a>
            </div>
            <div id="r-mid">
                <h2>Key indicators</h2>
                <div>
                    <div>
                        <p>Active Students</p>
                        <p id="active_count" class="num">-</p>
                    </div>
                    <div>
                        <p>Latest Active Student</p>
                        <table class="num">
                            <tr>
                                <td>
                                    <span class="material-symbols-outlined">
                                        target
                                    </span>
                                </td>
                                <td id="latest_active">-</td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <p>Total Students</p>
                        <p id="totalStudent" class="num">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const url = new URL('https://64b63253df0839c97e151a61.mockapi.io/Students');
    let visible = true;
    let left = document.getElementById("left");
    let right = document.getElementById("right");
    document.getElementById("slide").addEventListener("click", function () {
        if (visible == true) {
            left.style.display = "none";
            right.style.width = "100%";
            visible = false;
        }
        else {
            left.style.display = "flex";
            right.style.width = "80";
            visible = true;
        }
    })
    let total = document.getElementById("totalStudent")
    function fetchData(url) {
        fetch(url)
            .then((res) => {
                return res.json();
            })
            .then(function (data) {
                studentArr = data;
                console.log(data);
                total.innerText = (data.length)
            })
    }
    fetchData(url);


    const url1 = new URL('https://64b63253df0839c97e151a61.mockapi.io/Students');
    url1.searchParams.append('active', true);

            .then((res) => {
                return res.json();
            })

                active_count.innerText = data.length;
            })
    }
    fetchData1(url1);

    document.getElementById("dashboard").addEventListener("click", function () {
        window.location.href = "/Project/Admin/admin.html";
    })
    document.getElementById("search").addEventListener("click", function () {
        window.location.href = "/Project/Admin/search.html";
    })
    document.getElementById("students").addEventListener("click", function () {
        window.location.href = "/Project/Admin/student.html";
    })
    document.getElementById("employee").addEventListener("click", function () {
        window.location.href = "/Project/Admin/employee.html";
    })

    const url2 = new URL('https://64b63253df0839c97e151a61.mockapi.io/Students/1');
    let latest = document.getElementById("latest_active");
    fetch(url2)

        .then(data => latest.innerText = data.lastname)

</script>

</html>
